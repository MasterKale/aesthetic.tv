  <link rel="stylesheet" href="./aesthetic.css">
  <title>A E S T H E T I C T V</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .monitor {
      position: relative;
      width: 500px;
      height: 426px;
      margin: auto;
      /* https://media.boingboing.net/wp-content/uploads/2015/06/tumblr_nq5k4ogcPS1rsdpaso1_500.gif */
      background: url(./monitor.png) 0 0 no-repeat;
    }

    .mask {
      position: absolute;
      top: 0px;
      right: 12px;
      height: 100%;
      width: 100%;
      -webkit-clip-path: polygon(38% 19%, 77% 21%, 77% 56%, 38% 53%);
      clip-path: polygon(38% 19%, 77% 21%, 77% 56%, 38% 53%);
    }
  </style>
</head>
<body class="aesthetic-75-transparent-bg-color">
  <div class="monitor">
    <div class="mask aesthetic-pink-bg-color">
      <div class="aesthetic-effect-crt">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XRhhA6xdurw?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
